<!DOCTYPE html>
<html class="mcss">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="midas.css">
   <script src="controls.js"></script>
   <script src="midas.js"></script>
   <script src="mhttpd.js"></script>
   <title>Keysight E3649A</title>

   <style>
      .mtable td { padding: 5px; }
   </style>

   <script>
      function check_fe_running() {
         var path = "/System/Clients";
         mjsonrpc_db_get_value(path).then(
            function(rpc) {
               let psu_running = false;
               if (rpc.result.status[0] == 1) {
                  let clients = rpc.result.data[0];
                  for (let key in clients) {
                     if (key.endsWith("/name")) {
                        continue;
                     }
                  
                     if (clients[key].name.startsWith("PSU-E3649A")) {
                        psu_running = true;
                     }
                  }
               }
              
               if (!psu_running) {
                  document.getElementById("psu_fe_stopped").style.display = "block";
               } else {
                  document.getElementById("psu_fe_stopped").style.display = "none";
               }
               setTimeout(check_fe_running, 5000);
            }).catch(function(error) {
              mjsonrpc_error_alert(error);
              setTimeout(check_fe_running, 5000);
            });
      }

      function init() {
         check_fe_running(); 
         mhttpd_init('PSU');
      }
      

   </script>

</head>

<body class="mcss" onload="init();">

<div id="mheader"></div>
<div id="msidenav"></div>

<div id="mmain">

  <table>
      <tr>
         <td style="vertical-align:top; padding-left:10px">
            <div id="psu_fe_stopped" style="display:none;" class="mred mfont">
               The PSU driver program is not running! Go to the <a href="?cmd=Programs">Programs page</a>
               and start the PSU program!
            </div>
         </td>
      </tr>
      
   </table>
   <table class="mtable" style="width: 40%">
      <tr>
         <th colspan="6" class="mtableheader"><b>PSU - Keysight E3649A</b></th>
      </tr>
      <tr>
         <td><b>Channel 1</b></td>
         <td style="width: 80%">
            <table class="mtable" style="width: 100%">
               <tr>
                  <th>V read</th>
                  <th>I read</th>
                  <th>V set</th>
                  <th>I limit</th>
                  <th>V range</th>
               </tr>
               <tr>
                  <td><div class="modbvalue" data-format="%f4" data-odb-path="/Equipment/PSU-E3649A-01/Variables/VOLT[0]" align="center"></div></td>
                  <td><div class="modbvalue" data-format="%f4" data-odb-path="/Equipment/PSU-E3649A-01/Variables/CURR[0]" align="center"></div></td>
                  <td><div class="modbvalue" data-format="%f2" data-odb-editable="1" data-odb-path="/Equipment/PSU-E3649A-01/Settings/vset[0]" align="center"></div></td>
                  <td><div class="modbvalue" data-format="%f2" data-odb-editable="1" data-odb-path="/Equipment/PSU-E3649A-01/Settings/ilimit[0]" align="center"></div></td>
                  <td>
                     <div align="center">
                        <select class="modbselect" data-odb-path="/Equipment/PSU-E3649A-01/Settings/vrange[0]">
                           <option value="0">P35V</option>
                           <option value="1">P60V</option>
                        </select>
                     </div>
                  </td>
               </tr>
            </table>
         </td>
      </tr>
      <tr>
         <td><b>Channel 2</b></td>
         <td style="width: 80%">
            <table class="mtable" style="width: 100%">
               <tr>
                  <th>V read</th>
                  <th>I read</th>
                  <th>V set</th>
                  <th>I limit</th>
                  <th>V range</th>
               </tr>
               <tr>
                  <td><div class="modbvalue" data-format="%f4" data-odb-path="/Equipment/PSU-E3649A-01/Variables/VOLT[1]" align="center"></div></td>
                  <td><div class="modbvalue" data-format="%f4" data-odb-path="/Equipment/PSU-E3649A-01/Variables/CURR[1]" align="center"></div></td>
                  <td><div class="modbvalue" data-format="%f2" data-odb-editable="1" data-odb-path="/Equipment/PSU-E3649A-01/Settings/vset[1]" align="center"></div></td>
                  <td><div class="modbvalue" data-format="%f2" data-odb-editable="1" data-odb-path="/Equipment/PSU-E3649A-01/Settings/ilimit[1]" align="center"></div></td>
                  <td>
                     <div align="center">
                        <select class="modbselect" data-odb-path="/Equipment/PSU-E3649A-01/Settings/vrange[1]">
                           <option value="0">P35V</option>
                           <option value="1">P60V</option>
                        </select>
                     </div>
                  </td>
               </tr>
            </table>
         </td>
      </tr>
      <tr>
         <td><b>Output</b></td>
         <td>
            <div align="center">
               <select class="modbselect" data-odb-path="/Equipment/PSU-E3649A-01/Settings/output">
                  <option value="false">OFF</option>
                  <option value="true">ON</option>
               </select>
            </div>
         </td>
      </tr>
      
   </table>
   
</div>
</body>
</html>
